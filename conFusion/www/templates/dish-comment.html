<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Feedback</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeComment()"><span class="icon ion-arrow-shrink"></span></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form id="commentForm" name="commentForm" ng-submit="doComment()">
            <div class="list">
                <label class="item item-input item-select item-balanced">
                    <div class="input-label">Rating</div>
                    <select ng-model="mycomment.rating" required>
                        <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
                    </select>
                </label>
                <li class="item item-input item-floating-label">
                    <span class="input-label">Your Name</span>
                    <input type="text" placeholder="Name" ng-model="mycomment.author" required>
                </li>
                <li class="item item-input">
                    <span class="input-label">Your Comment:</span>
                    <textarea ng-model="mycomment.comment" require></textarea>
                </li>
                <li class="item">
                    <button type="submit" class="button button-block button-calm">Comment Submit</button>
                </li>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
